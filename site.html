<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Student Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="profile-container">
    <div class="decor">ðŸŒŸðŸ“šâœ¨</div>
    <h1>My Student Profile</h1>

    <div class="profile-section">
      <label for="name">Full Namesssss</label>
      <input type="text" id="name" placeholder="Isaac Ugalino" />
    </div>

    <div class="profile-section">
      <label for="grade">Grade Level</label>
      <input type="text" id="grade" placeholder="e.g. 12" />
    </div>

    <div class="profile-section">
      <label for="bio">About Me</label>
      <textarea id="bio" placeholder="A few fun facts about you..."></textarea>
    </div>

    <div class="profile-section subject-select">
      <label for="subject">Favorite Class</label>
      <select id="subject">
        <option value="cs">Computer Science</option>
        <option value="calculus">Calculus</option>
        <option value="goveco">Government/Economy</option>
        <option value="astronomy">Astronomy</option>
        <option value="euro-lit">European Literature</option>
        <option value="health-sci">Health Science</option>
      </select>
    </div>

    <div class="footer">
      &copy; 2025 Cartoon Profile Builder
    </div>
  </div>

</body>
</html>
